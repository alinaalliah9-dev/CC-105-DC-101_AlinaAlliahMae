<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner ğŸ’</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ—ºï¸ Travel Planner</h1>
            <p class="tagline">Let's explore!</p>
        </header>

        <!-- Add New Plan Form -->
        <div class="form-container">
            <h2>âœ¨ Add New Adventure</h2>
            <form id="planForm">
                <input type="hidden" id="planId" name="planId">
                <div class="form-group">
                    <label for="place">ğŸ“ Destination</label>
                    <input type="text" id="place" name="place" required placeholder="Where are we going?">
                </div>
                <div class="form-group">
                    <label for="targetDate">ğŸ“… Target Date</label>
                    <input type="date" id="targetDate" name="targetDate" required>
                </div>
                <div class="form-group">
                    <label for="todoDescription">ğŸ“ To-Do Description</label>
                    <textarea id="todoDescription" name="todoDescription" rows="4" required placeholder="What will we do there?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Add Plan</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">Cancel</button>
            </form>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="plans">ğŸ’ My Plans</button>
            <button class="tab-btn" data-tab="memories">ğŸ’ Memories</button>
        </div>

        <!-- Plans Section -->
        <div id="plansSection" class="tab-content active">
            <h2>ğŸ—ºï¸ Upcoming Adventures</h2>
            <div id="plansList" class="cards-grid"></div>
        </div>

        <!-- Memories Section -->
        <div id="memoriesSection" class="tab-content">
            <h2>ğŸ’ Completed Adventures</h2>
            <div id="memoriesList" class="cards-grid"></div>
        </div>
    </div>

    <!-- Modal for Completion -->
    <div id="completionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>ğŸ‰ Adventure Complete!</h2>
            <form id="completionForm" enctype="multipart/form-data">
                <input type="hidden" id="completePlanId" name="completePlanId">
                <div class="form-group">
                    <label for="completionText">ğŸ“– Share your story</label>
                    <textarea id="completionText" name="completionText" rows="4" placeholder="Tell us about your adventure!"></textarea>
                </div>
                <div class="form-group">
                    <label for="completionImage">ğŸ“· Upload a memory</label>
                    <input type="file" id="completionImage" name="completionImage" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">Save to Memories</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
